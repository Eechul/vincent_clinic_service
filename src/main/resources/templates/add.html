<!DOCTYPE html>
<html lang="ko" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head></head>
<main class="col-md-10 ms-sm-auto col-lg-10 px-md-4" layout:fragment="content">
  <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h2 class="h2">진료일지 작성</h2>
  </div>
  <div>
    <form>
      <div class="d-flex justify-content-end">
        <th:block th:if="${no eq null}">
          <button type="submit" class="btn btn-primary">작성</button>
        </th:block>
        <th:block th:unless="${no eq null}">
          <button type="submit" class="btn btn-primary">수정</button>
          <button type="button" class="btn btn-danger ms-1">삭제</button>
        </th:block>
      </div>
      <div class="mb-3">
        <label for="patient-name" class="form-label">환자명</label>
        <input type="text" class="form-control" id="patient-name">
      </div>
      <div class="mb-3">
        <label for="doctor-name" class="form-label">담당의</label>
        <input type="text" class="form-control" id="doctor-name">
      </div>
      <div class="mb-3">
        <label for="clinic-date" class="form-label">진료일</label>
        <input type="date" class="form-control" id="clinic-date">
      </div>
      <div class="mb-3">
        <label for="clinic-content" class="form-label">진료 내용</label>
        <textarea class="form-control" id="clinic-content" rows="20"></textarea>
      </div>

    </form>
  </div>
</main>
</body>
</html>
