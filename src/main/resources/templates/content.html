<!DOCTYPE html>
<html lang="ko" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head></head>
<main class="col-md-10 ms-sm-auto col-lg-10 px-md-4" layout:fragment="content">
  <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h2 class="h2">진료일지 열람</h2>
  </div>
  <div>
    <form>
      <div class="d-flex justify-content-end">
          <a href="/clinic/1/edit" class="btn btn-primary">수정</a>
      </div>
      <div class="mb-3">
        <label for="patient-name" class="form-label">환자번호</label>
        <input type="text" class="form-control-plaintext" id="patient-number" value="19999">
      </div>
      <div class="mb-3">
        <label for="patient-name" class="form-label">환자명</label>
        <input type="text" class="form-control-plaintext" id="patient-name" value="이동철" readonly>
      </div>
      <div class="mb-3">
        <label for="doctor-name" class="form-label">담당의</label>
        <input type="text" class="form-control-plaintext" id="doctor-name" value="최정효" readonly>
      </div>
      <div class="mb-3">
        <label for="clinic-date" class="form-label">진료일</label>
        <input type="date" class="form-control-plaintext" id="clinic-date" value="2023-09-26" readonly>
      </div>
      <div class="mb-3">
        <label for="clinic-content" class="form-label">진료 내용</label>
        <textarea class="form-control" id="clinic-content" rows="20" readonly>
          진료일지 열람에서의 내용입니다.
        </textarea>
      </div>

    </form>
  </div>
</main>
</body>
</html>
